 <script>
 function kontrol(forum)
 {
 var ad = forum.ad.value;
 var sifre= forum.sifre.value;
 var sifre1=forum.sifre1.value;
 var email= forum.email.value;
   var atpos=email.indexOf("@");
    var dotpos=email.lastIndexOf(".");
if ( ad==null || ad==""  )
    {
        alert("Kullanıcı adını boş bırakmayın...");
        return false;
    }
    if ( sifre == null || sifre == "" || sifre1 == null || sifre1 == "")
    {
        alert("Şifreyi boş bırakmayın");
        return false;
    }
    if ( !(sifre == sifre1) )
    {
        alert("Şifreler eşleşmiyor");
        return false;
    }     
	if(email==null || email=="")
	  {
	
	    alert("E-mail alanı boş bırakılmaz");
		return false;
	
	}
    if ( atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length )
    {
        alert("Geçerli email adresi girin");
        return false;
    }      
    return true;
 
 }
 
 
 
 
 </script>
